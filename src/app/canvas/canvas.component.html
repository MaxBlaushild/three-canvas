<h1>Rotation X: {{cube.rotation.x}}</h1>
<h1>Rotation Y: {{cube.rotation.y}}</h1>
<h1>Rotation Z: {{cube.rotation.z}}</h1>
<section class="button-bar">
  <button (click)="rotateX()">Rotate X</button>
  <button (click)="rotateY()">Rotate Y</button>
  <button (click)="rotateZ()">Rotate Z</button>
</section>
